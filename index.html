<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="conteudo">
        <div class="tasks-container">
            <label class="label-title" for="nova-tarefa">ADICIONAR TAREFA</label>
            <hr />
            <input class="" id="nova-tarefa" type="text" />
            <button id="add-button">Adicionar</button>
        </div>

        <div class="tasks-container">
            <label class="label-title">TAREFAS</label>
            <hr />
            <ul>
                <li>
                    <label class="task-label">
                        <input type="checkbox" />
                        Pagar as contas</label>
                    <button class="delete-button">Apagar</button>
                </li>
                <li>
                    <label class="task-label">
                        <input type="checkbox" />
                        Fazer as compras</label>
                    <button class="delete-button">Apagar</button>
                </li>
            </ul>
        </div>

        <div class="tasks-container">
            <label class="label-title">COMPLETAS</label>
            <hr />
            <ul>
                <li>
                    <label class="task-label">
                        <input checked type="checkbox" />
                        Lavar a lou√ßa
                    </label>
                    <button class="delete-button">Apagar</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
